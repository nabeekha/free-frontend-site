<!DOCTYPE html>
<html lang="en">

<!-- this code is used to declare the beginning of the website! -->

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Example Front-end Website</title>
    <link rel="stylesheet" href="styles.css">
</head>

<!-- this code is used to create a navigation bar that can be used to route to different pages! -->

<body>
    <header>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
            </ul>
        </nav>
    </header>

    <section class="main-content">
        <h1>Welcome to Our Example Website!</h1>
        <p>This example website template is free for you to use!.</p>
        <button class="btn">Learn More</button>
    </section>

    <section>
        <div class="container">
            <p>To learn more about coding and for free resources, subscribe to the Build with Beel Newsletter and
                Youtube
                channel!</p>
            <button class="btn youtube-channel-button">YouTube Channel</button>
        </div>

<!-- this code is from the substack API and can be used to subscrube to a newsletter! -->
        <div id="custom-substack-embed"></div>
        <script>
            window.CustomSubstackWidget = {
                substackUrl: "devswatch.substack.com",
                placeholder: "example@gmail.com",
                buttonText: "Subscribe to Newsletter",
                theme: "purple"
            };
        </script>
        <script src="https://substackapi.com/widget.js" async></script>
        <!-- remove up to this line of code if you do not want the substack button -->
    </section>

    <br></br>

    <footer>
        <p>&copy; 2023 Example Company. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
